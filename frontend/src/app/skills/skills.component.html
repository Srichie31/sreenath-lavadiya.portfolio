<div class="container-fluid text-center">
  <div class="btn-group w-100" role="group" aria-label="">
    <button
      type="button"
      (click)="filter('a')"
      class="btn btn-outline-light"
      [ngClass]="sBtn === 'a' ? 'active' : '' "
    >
      All Skills
    </button>
    <button
      type="button"
      (click)="filter('frontend')"
      class="btn btn-outline-light"
      [ngClass]="sBtn==='frontend'?'active':''"
    >
      Frontend
    </button>
    <button
      type="button"
      (click)="filter('backend')"
      class="btn btn-outline-light"
      [ngClass]="sBtn==='backend'?'active':''"

    >
      Backend
    </button>
    <button
      type="button"
      (click)="filter('database')"
      class="btn btn-outline-light"
      [ngClass]="sBtn==='database'?'active':''"

    >
      Database
    </button>
    <button
      type="button"
      (click)="filter('tools')"
      class="btn btn-outline-light"
      [ngClass]="sBtn==='tools'?'active':''"

    >
      Tools & Technologies
    </button>
  </div>
</div>
<div
  class="d-flex justify-content-between align-items-center flex-wrap mt-2 px-2"
>
  <div
    *ngFor="let obj of allSkills"
    class="card border-light py-2 m-1 my-2"
    style="width: 14rem"
  >
    <div class="card-body py-1 text-center">
      <!-- <p class="text-center mb-1">1</p> -->
      <div class="row d-flex align-items-center">
        <div class="col-sm-4 pe-0">
          <h3
            class="display-5 text-center mb-0"
            *ngIf="iconKeys.includes(obj.key)"
          >
            <fa-icon
              class="d-flex text-center"
              [icon]="icons[obj.key]"
            ></fa-icon>
          </h3>
          <h3
            class="display-5 position-relative text-center mb-0"
            *ngIf="!iconKeys.includes(obj.key)"
          >
            <img
              [src]="'../../assets/images/brands/' + obj.key + '.png'"
              class="img-fluid"
              style="object-fit: cover; display: block; height: 47.95px"
              alt=""
            />
          </h3>
        </div>
        <div class="col my-0 ps-1">
          <div
            class="progress"
            role="progressbar"
            aria-label="Warning example"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 25%"
          >
            <div
              class="progress-bar text-bg-primary"
              [ngStyle]="{ width: obj.score + '%' }"
            >
              {{ obj.score }}%
            </div>
          </div>
          <h6 class="text-start d-flex mt-2 mb-0 skill">{{ obj.name }}</h6>
        </div>
      </div>
    </div>
  </div>
</div>
