<div class="d-flex flex-column align-items-center justify-content-between h-100">
  <div></div>
  <div class="container-fluid text-center title">
    <h1 [ngStyle]="{'font-size' : isMobile ? '4rem' : '6rem'}">Sreenath Lavadiya</h1>
    <div class="d-flex justify-content-center">
      <h3 class="px-2">Software Developer</h3>
      <h3 class="px-2" *ngIf="!isMobile">|</h3>
      <h3 class="px-2" *ngIf="!isMobile">Technical Lead</h3>
    </div>
  </div>

  <div class="text-center footer" [ngClass]="{ 'mb-2': isMobile }">
    <div class="d-flex justify-content-center">
      <a
        role="button"
        href="https://www.facebook.com/sreenath.lavadiya.17/"
        class="btn btn-lg"
      >
        <fa-icon
          [ngClass]="{ 'display-6': isMobile }"
          [icon]="logos.fb"
        ></fa-icon>
      </a>

      <a role="button" href="https://x.com/sreenath_17" class="btn btn-lg">
        <fa-icon
          [ngClass]="{ 'display-6': isMobile }"
          [icon]="logos.twitter"
        ></fa-icon>
      </a>

      <a
        role="button"
        href="https://www.linkedin.com/in/sreenath-l-3731b4219"
        class="btn btn-lg"
      >
        <fa-icon
          [ngClass]="{ 'display-6': isMobile }"
          [icon]="logos.linkedIn"
        ></fa-icon>
      </a>

      <a
        role="button"
        href="https://www.instagram.com/srichie_17/"
        class="btn btn-lg"
      >
        <fa-icon
          [ngClass]="{ 'display-6': isMobile }"
          [icon]="logos.instagram"
        ></fa-icon>
      </a>
    </div>
  </div>
</div>
