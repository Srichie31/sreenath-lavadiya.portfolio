<div class="container-fluid text-center">
  <div class="btn-group w-100" role="group" aria-label="" [ngClass]="{'btn-group-sm' : isMobile}">
    <button
      type="button"
      (click)="filter('a')"
      class="btn btn-outline-light"
      [ngClass]="sBtn === 'a' ? 'active' : ''"
    >
      All Skills
    </button>
    <button
      type="button"
      (click)="filter('frontend')"
      class="btn btn-outline-light"
      [ngClass]="sBtn === 'frontend' ? 'active' : ''"
    >
      Frontend
    </button>
    <button
      type="button"
      (click)="filter('backend')"
      class="btn btn-outline-light"
      [ngClass]="sBtn === 'backend' ? 'active' : ''"
    >
      Backend
    </button>
    <button
      type="button"
      (click)="filter('database')"
      class="btn btn-outline-light"
      [ngClass]="sBtn === 'database' ? 'active' : ''"
    >
      Database
    </button>
    <button
      type="button"
      (click)="filter('tools')"
      class="btn btn-outline-light"
      [ngClass]="sBtn === 'tools' ? 'active' : ''"
    >
      Tools & Technologies
    </button>
  </div>
</div>
<div
  class="d-flex justify-content-between align-items-center flex-wrap mt-2 px-2"
>
  <div
    *ngFor="let obj of allSkills"
    class="card border-light py-2 m-1 my-2"
    [ngStyle]="{ width: isMobile ? '11rem' : '13.5rem' }"
  >
    <div class="card-body text-center d-flex align-items-center ">
      <h3 class="display-5 text-center mb-0" *ngIf="iconKeys.includes(obj.key)">
        <fa-icon class="d-flex text-center" [icon]="icons[obj.key]"></fa-icon>
      </h3>
      <h3
        class="display-5 position-relative text-center mb-0"
        *ngIf="!iconKeys.includes(obj.key)"
      >
        <img
          [src]="'../../assets/images/brands/' + obj.key + '.png'"
          class="img-fluid"
          style="object-fit: cover; display: block"
          [ngStyle]="{ height: isMobile ? '31px' : '43.95px' }"
          alt=""
        />
      </h3>
      <div class="ms-3 flex-grow-1">
        <div
            class="progress"
            role="progressbar"
            aria-label="Warning example"
            aria-valuenow="75"
            aria-valuemin="0"
            aria-valuemax="100"
            style="height: 25%"
          >
            <div
              class="progress-bar text-bg-primary"
              [ngStyle]="{ width: obj.score + '%' }"
            >
              {{ obj.score }}%
            </div>
          </div>
          <h6 class="text-start d-flex mt-2 mb-0 skill">{{ obj.name }}</h6>
      </div>
