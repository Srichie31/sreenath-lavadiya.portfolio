<div class="d-flex justify-content-between align-items-center flex-wrap mt-2 px-2">
  <!-- <div class="row container-fluid justify-content-between position-relative "> -->
    <div class=" col-md-6 my-1 px-2" *ngFor="let project of projects">
      <div class="text-center pb-2">
        <div class="card rounded">
          <div class="imgContainer rounded-top">
            <img
              [src]="'../../assets/images/'+project.path"
              class="card-img-top"
              alt=""
            />
          </div>
          <div
            class="card-body py-5 text-start rounded-bottom"
            [ngClass]="{ 'py-5': !isMobile, 'py-4': isMobile }"
          >
            <div class="d-flex justify-content-between" >
              <div>
                <h5 class="fw-bold">{{project.name}}</h5>
                <p class="card-text">{{project.type}}</p>
              </div>
              <div class="d-flex justify-content-center">
                <a [href]="project.link" class="button1" style="--clr: #7808d0">
                  <span class="button1__icon-wrapper">
                    <svg
                      viewBox="0 0 14 15"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                      class="button1__icon-svg"
                      width="10"
                    >
                      <path
                        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                        fill="currentColor"
                      ></path>
                    </svg>
  
                    <svg
                      viewBox="0 0 14 15"
                      fill="none"
                      width="10"
                      xmlns="http://www.w3.org/2000/svg"
                      class="button1__icon-svg button1__icon-svg--copy"
                    >
                      <path
                        d="M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z"
                        fill="currentColor"
                      ></path>
                    </svg>
                  </span>
                  Show Project
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  
    </div>
